<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vehicle submission Form</title>
    <link rel="stylesheet" href="style.css">
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');
	@import url('https://fonts.googleapis.com/css?family=Pacifico');
	.wrapper{width: 90%; margin: 0 auto; position: fixed;}
		header{width: 100%;height: 100px;background-color: #000000; position: fixed;}
		.logo{width: 30%; float: left; text-align: left; line-height: 100px; padding: 0px 35px;}
		.logo a{text-decoration: none; font-size: 30px;font-family: 'Pacifico'; color: rgb(255, 187, 0); letter-spacing: 4px;}
		nav{float: right;line-height: 100px;}
		nav a{text-decoration: none;font-family: 'Poppins'; letter-spacing: 4px; font-size: 22px; padding: 30px 10px; margin: 0 1px;font-weight: 500;color:#9389ff;}
		nav a:hover{background-color: rgb(255, 187, 0);color: #130f40;font-weight: 1000;}
		
    </style>

</head>
<body>
 

    <div class="full-page1">
        
          <header>
            <div class="wrapper">
                <div class="logo">
                    <a href="a">Vehicle Booking</a>
                </div>
                <nav>
                    <a href="homepage.html">Home</a>
                    <a href="category page.html">Category</a>
                    <a href="about.html">About</a>
                    <a href="contact.html">Contact</a>
                </nav>
            </div>
          </header>
        
            
      
        <form method="post"  action="Carsuccess.html" autocomplete="off" >
          <input autocomplete="false" type="text" style="display:none"/>
           <div class='vehicle-submission-form'>
            <div class="form-box">
                <div class='topic-box'>
                    <div id="topic"><b>Vehicle Booking Form</b></div>         
                </div>

               
                    <div class="title">Welcome</div>
                    <div class="subtitle">Let's book a Vehicle!</div>
                    <div class="input-container ic1">
                      <input id="fullname" class="input" type="text" placeholder=" " required />
                      <div class="cut"></div>
                      <label for="fullname" class="placeholder">Full name</label>
                    </div>
                   
                    <div class="input-container ic2">
                      <input id="email" class="input" type="email" placeholder=" " required />
                      <div class="cut cut-short"></div>
                      <label for="email" class="placeholder">Email</label>
                    </div>

                    <div class="input-container ic2">
                        <input id="phone" class="input" type="text" placeholder=" " maxlength=10 required />
                        <div class="cut cut-long"></div>
                        <label for="phone" class="placeholder">Phone Number</label>
                        <div class="requirements"> Must be a valid Phone Number!</div>
                      </div>

                      <div class="input-container ic2">
                        <input id="address" class="input" type="text" placeholder=" " required />
                        <div class="cut"></div>
                        <label for="address" class="placeholder">Address</label>
                      </div>

                      <div class="input-container ic2">
                        <label for="checkin-date" class="label-text">Check-in Date</label>
                        <input type="date" id="checkin-date" name="checkin" class="input" required />
                      </div>

                      <div class="input-container ic2">
                        <label for="checkout-date" class="label-text">Check-out Date</label>
                        <input type="date" id="checkout-date" name="checkout" class="input" required />
                      </div>

                    <button class="submit" onclick=checkFields() id="submit-btn">submit</button>           
            </div>
        </div>
    </div>

     <script>
	  function checkFields(){
		var fullname = document.getElementById("fullname").value;
		var phone = document.getElementById("phone").value;
		var ci_date = document.getElementById("checkin-date").value;
		var co_date = document.getElementById("checkout-date").value;

		var today = new Date();
		var dd = String(today.getDate()).padStart(2, '0');
		var mm = String(today.getMonth() + 1).padStart(2, '0'); 
		var yyyy = today.getFullYear();

		today = yyyy + '-' + mm + '-' + dd;
		console.log(today);
		console.log(ci_date);
		console.log(ci_date < today);
		var letters = /^[A-Za-z]+$/;
		var numbers = /^[0-9]+$/;
		
		if(!fullname.match(letters))
		 {
		  alert("please provide a valid name only with letters !!!");
		  document.getElementById("email").value = '';
		 }
		 
		if(!phone.match(numbers))
		 {
		  alert("please provide a valid phone number only with numbers !!!");
		  document.getElementById("phone").value = '';
		 }
		if(phone.length < 10)
		 {
		  alert("please provide a phone number with 10 numbers !!!");
		  document.getElementById("phone").value = '';
		 }
		if(ci_date > co_date){
		  alert("please select a date equal or after checkin date !!!");
		  document.getElementById("checkout-date").value = '';
		}
		
		if(ci_date < today){
		  alert("please select a checkin date equal or after today !!!");
		  document.getElementById("checkin-date").value = '';
		}
		
	  }
    </script> 
	</form>
	</body>
</html>
